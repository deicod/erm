module: "github.com/example/blog"
database:
  url: "postgres://postgres:postgres@localhost:5432/blog?sslmode=disable"
  pool:
    max_conns: 30
    min_conns: 6
    max_conn_lifetime: 1h
    max_conn_idle_time: 15m
    health_check_period: 45s
oidc:
  issuer: "https://auth.icod.de/realms/exyu"
  audience: "web-spa"
graphql:
  path: "/graphql"
extensions:
  postgis: false
  pgvector: false
  timescaledb: false
observability:
  orm:
    query_logging: true
    emit_spans: true
    correlation_ids: true
